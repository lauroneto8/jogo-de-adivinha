<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"
    <title>Document</title>
</head>
<body>
  <header>
    <img src="logo-Dom-Carlos.jfif" alt="Logo da empresa">
    <h1>Colégio Estadual Dom Carlos</h1>
  </header>
  <main>
    <form id="rengeForm">
       <label for="min">Número inicial</label> 
       <input type="number" id="min" name="min" required>

       <label for="max">Número final:</label>
       <input type="number" id="max" name="max" required>

       <button type="submit">Iniciar Jogo</button>
    </form>

    <div id="game" style="display:none">
        <label for="guess">Digite seu Palpite</label>
        <input type="number" name="guess" id="guess">
        <button id="guessBtn">Enviar Palpite</button>
    </div>
  </main>
</body>
</html>
